name: CI (Quality Gate)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  check:
    name: Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # КРОК 1: Статичний аналіз (найшвидший)
      - name: TypeScript Lint
        run: npm run typecheck

      # КРОК 2: Логічний аналіз (Unit Tests)
      # Критично важливо для вашого рефакторингу Three.js
      - name: Run Unit Tests
        run: npm run test

      # КРОК 3: Перевірка збірки
      - name: Build Dry-Run
        run: npm run build
