name: CI (Quality Gate)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  check:
    name: Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # КРОК 1: Статичний аналіз (найшвидший)
      - name: TypeScript Lint
        run: pnpm run typecheck

      # КРОК 2: Логічний аналіз (Unit Tests)
      # Критично важливо для вашого рефакторингу Three.js
      - name: Run Unit Tests
        run: pnpm run test

      # КРОК 3: Перевірка збірки
      - name: Build Dry-Run
        run: pnpm run build
