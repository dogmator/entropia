<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Entropia v2.5 - Еволюційна пісочниця</title>

  <!-- PWA Meta теги -->
  <meta name="description"
    content="Інтерактивна 3D симуляція біологічної еволюції. Спостерігайте за взаємодією хижаків та травоїдних у віртуальній екосистемі.">
  <meta name="theme-color" content="#10b981">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Entropia 3D">

  <!-- Open Graph -->
  <meta property="og:title" content="Entropia 3D - Еволюційна пісочниця">
  <meta property="og:description" content="Інтерактивна 3D симуляція біологічної еволюції">
  <meta property="og:type" content="website">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">


  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #root {
      height: 100vh;
      width: 100vw;
    }

    /* Custom Scrollbar - Global Styles */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.5);
    }

    /* Enhanced scrollbar for custom-scrollbar class */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.3);
      border-radius: 10px;
      transition: background 0.2s ease;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.6);
    }

    /* Modern input range */
    input[type=range] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: transparent;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      margin-top: -4px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    /* Анімації */
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        pointer-events: none;
      }
    }

    .animate-fadeOut {
      animation: fadeOut 0.5s ease-out 0.5s forwards;
    }

    /* Wow-ефекти: пульсація для активних елементів */
    @keyframes gentlePulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.95;
        transform: scale(1.01);
      }
    }

    /* Shimmer effect для важливих елементів */
    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
